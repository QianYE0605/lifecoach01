<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Life Coach - 你的个人成长助手</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
            color: #333;
        }

        /* 页面布局 */
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 顶部导航栏 */
        header {
            background-color: #fff;
            padding: 15px 0;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        header h1 {
            color: #2c3e50;
            font-size: 24px;
        }

        /* 聊天区域 */
        .chat-container {
            flex: 1;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* 聊天记录显示区 */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        /* 消息气泡样式 */
        .message {
            margin-bottom: 20px;
            max-width: 80%;
        }

        .message.user {
            margin-left: auto;
        }

        .message.ai {
            margin-right: auto;
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 15px;
            position: relative;
        }

        .user .message-content {
            background-color: #007AFF;
            color: #fff;
            border-top-right-radius: 5px;
        }

        .ai .message-content {
            background-color: #E9ECEF;
            color: #333;
            border-top-left-radius: 5px;
        }

        /* 输入区域 */
        .chat-input {
            padding: 20px;
            background-color: #fff;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        #message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #message-input:focus {
            border-color: #007AFF;
        }

        #send-button {
            padding: 12px 24px;
            background-color: #007AFF;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #send-button:hover {
            background-color: #0056b3;
        }

        /* 加载动画 */
        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background-color: #E9ECEF;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #666;
            border-radius: 50%;
            margin-right: 5px;
            animation: typing 1s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* 底部信息栏 */
        footer {
            text-align: center;
            padding: 20px 0;
            color: #666;
            font-size: 14px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            header h1 {
                font-size: 20px;
            }

            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Life Coach - 你的个人成长助手</h1>
        </header>

        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <!-- AI的欢迎消息 -->
                <div class="message ai">
                    <div class="message-content">
                        你好！我是你的AI生活教练。我会通过对话的方式帮助你成长，给你提供建议和指导。请告诉我你想聊些什么？
                    </div>
                </div>
            </div>

            <!-- 输入区域 -->
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="输入你想说的..." />
                <button id="send-button">发送</button>
            </div>
        </div>

        <footer>
            <p>© 2024 AI Life Coach. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // DOM元素
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        // 添加消息到聊天区域
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            messageDiv.innerHTML = `
                <div class="message-content">
                    ${content}
                </div>
            `;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 显示加载动画
        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.innerHTML = '<span></span><span></span><span></span>';
            chatMessages.appendChild(indicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return indicator;
        }

        // 发送消息
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // 显示用户消息
            addMessage(message, true);
            messageInput.value = '';

            // 显示加载动画
            const indicator = showTypingIndicator();

            try {
                // 发送API请求（后端服务器地址需要根据实际情况修改）
                const response = await fetch('http://localhost:3007/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // 处理流式响应
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let aiMessageDiv = null;

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    // 解码二进制数据
                    const text = decoder.decode(value, { stream: true });
                    
                    // 如果是第一次接收数据，创建新的消息div
                    if (!aiMessageDiv) {
                        indicator.remove();
                        aiMessageDiv = document.createElement('div');
                        aiMessageDiv.className = 'message ai';
                        aiMessageDiv.innerHTML = '<div class="message-content"></div>';
                        chatMessages.appendChild(aiMessageDiv);
                    }

                    // 更新消息内容
                    const contentDiv = aiMessageDiv.querySelector('.message-content');
                    contentDiv.textContent += text;

                    // 自动滚动到底部
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }

                if (!aiMessageDiv) {
                    indicator.remove();
                    addMessage('抱歉，未收到有效回复。');
                }
            } catch (error) {
                console.error('请求错误:', error);
                indicator.remove();
                addMessage('抱歉，发生了一些错误，请稍后再试。');
            }
        }

        // 事件监听
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
